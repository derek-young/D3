<!doctype html>
<html class="no-js" lang="en">
  <head>
    <title>Collider</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="container">
      <div id="header">
        <h2>Collider</h2>
        <select id="difficulty">
          <option value="cake">Cake</option>
          <option value="casual" selected="selected">Casual</option>
          <option value="madness">Madness</option>
        </select>
      </div>
      <div id="scores">
        <p>
          High Score:
          <span id="high-score"></span>
        </p>
        <p>
          Current Score:
          <span id="current-score"></span>
        </p>
      </div>
      <svg>
      </svg>
    </div>
    <script src="src/jquery-1.8.3.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="src/app.js"></script>
    <script src="src/difficulty.js"></script>
  </body>
</html>
